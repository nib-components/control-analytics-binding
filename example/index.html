<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Control: Analytics Binding</title>
</head>
<body>

    <div class="js-control-1">
        <label class="js-label">
            First name:
            <input class="js-input" data-analytics-category="First Name" data-analytics-label="Policy Holder"/>
        </label>
        <p class="js-feedback-message"></p>
    </div>

    <div class="js-control-2">
        <label class="js-label">
            Payment frequency:
            <select class="js-input" data-analytics-category="Payment Frequency" id="payment-frequency-input">
                <option value="Weekly">
                Weekly
                </option>
                <option value="Fortnightly">
                    Fortnightly
                </option>
                <option value="Monthly">
                    Monthly
                </option>
                <option value="Quarterly">
                    Quarterly
                </option>
                <option value="HalfYearly">
                    Half-yearly
                </option>
                <option value="Yearly">
                    Yearly
                </option>
            </select>
        </label>
        <p class="js-feedback-message"></p>
    </div>

    <div class="js-control-3">
        <label class="js-label">
            Radio:
            <div class="js-input"><label class="js-option-label">
                <input class="js-option-input" data-analytics-category="Are you covered by this policy?" data-analytics-label="Yes" type="radio" name="covered" value="True">
                Yes
            </label>
                <label class="js-option-label">
                    <input class="js-option-input" data-analytics-category="Are you covered by this policy?" data-analytics-label="No" type="radio" name="covered" value="False">
                    No
                </label>
            </div>
        </label>
        <p class="js-feedback-message"></p>
    </div>

    <script src="../build/build.js"></script>
    <script>

        window.ga = function() {console.log(arguments);};

        var required    = require('validation-methods').required;
        var plugin      = require('control-analytics-binding');

        var control     = require('control').create({
            el: document.querySelector('.js-control-1'),
            name: 'first-name',
            validators: [
                [required, 'Oops! Please enter a value!']
            ]
        }).use(plugin());

        var control     = require('control').create({
            el: document.querySelector('.js-control-2'),
            name: 'payment-frequency',
            event: ['change', 'blur'],
            validators: [
                [required, 'Oops! Please enter a value!']
            ]
        }).use(plugin());

        var control     = require('control').create({
            el: document.querySelector('.js-control-3'),
            name: 'are-you-covered',
            type: 'option',
            event: ['change', 'blur'],
            validators: [
                [required, 'Oops! Please enter a value!']
            ]
        }).use(plugin());

    </script>
</body>
</html>
